<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <title>ShiftHub - Schedule Builder</title>
</head>

<body>

  <!-- Nav -->
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="">ShiftHub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/employee-roster">Employee Roster</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/schedule-builder">Schedule Builder</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- List of Shifts -->
  <div class="container">
    <table class="table table-striped shift-list">
      <thead>
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Employee</th>
          <th>Position</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12/16/2018</td>
          <td>9:00 AM</td>
          <td>5:00 PM</td>
          <td>John Alden</td>
          <td>Store Manager</td>
          <td>Management</td>
        </tr>
        <tr>
          <td>12/16/2018</td>
          <td>9:00 AM</td>
          <td>5:00 PM</td>
          <td>Alfred Matthews</td>
          <td>Assistant Store Manager</td>
          <td>Management</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- New Schedule Entry Form -->
  <div class="container">
    <form action="/schedule-builder" method="post">
      <div class="form-group">
        <label for="startDate" class="col-form-label">Date</label>
        <input type="date" name="date">
      </div>
      <div class="form-group">
        <label for="startTime" class="col-form-label">Start Time</label>
        <input type="time" name="startTime">
      </div>
      <div class="form-group">
        <label for="endTime" class="col-form-label">End Time</label>
        <input type="time" name="endTime">
      </div>
      <div class="form-group">
        <label for="employee" class="col-form-label">Employee</label>
        <input type="text" name="employee">
      </div>
      <div class="form-group">
        <label for="position" class="col-form-label">Position</label>
        <input type="text" name="position" placeholder="Position">
      </div>
      <div class="form-group">
        <label for="department" class="col-form-label">Department</label>
        <input type="text" name="department" placeholder="Department">
      </div>
      <input type="submit" value="Add to Schedule" class="btn btn-primary">
    </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
